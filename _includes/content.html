{% assign post = include.post %}
<article>
  <header>
    <h2>
      {{ post.title }}
    </h2>

    {% if post.author %}
    <span>By <a href="../team/#executives">{{ post.author }}</a> on</span>
    {% endif %}
    <time datetime="{{ post.date | date: '%FT%T' }}">
      {{ post.date | date: '%B %-d, %Y' }}
    </time>
  </header>

  <div>
  {% if include.excerpt == true %}
    <p>
      {{ post.lead | default: post.excerpt }}
    </p>

    <a class="usa-button usa-button-secondary" href="{{ site.baseurl }}{{ post.url }}">Continue reading</a>
  {% else %}
    {{ post.content }}
  {% endif %}
  </div>
</article>
